<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="StopWatch">
            <div class="stopWatchtext">
                <span class="hrmin">00:00</span>
                <span class="sec">00</span>
            </div>
            <div class="buttons container text-center">
                <button type="button" class="btn btn-dark start">START</button>
                <button type="button" class="btn btn-dark pause">PAUSE</button>
                <button type="button" class="btn btn-dark continue">CONTINUE</button>
                <button type="button" class="btn btn-dark restart">RESTART</button>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
